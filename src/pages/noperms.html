<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
<link rel="stylesheet" href="https://cdn.snaildos.com/bootstrap.min.css">
<script src="https://cdn.snaildos.com/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.snaildos.com/w3.css">
<script src="https://cdn.snaildos.com/bootstrap.min.js"></script>
<title>Loading EncryptOS</title>
<style>
	body {
		background: black;
	}

	h2 {
		color: white;
	}

	.center {
		margin: 0;
		position: absolute;
		top: 50%;
		left: 50%;
		-ms-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%);
	}
</style>
<script>
	const { ipcRenderer } = require('electron');
	function quit() {
		ipcRenderer.send('appquit')
	}
</script>
</head>
<body>
	<div class="center">
		<h2 class="w3-center">EncryptOS app was launched without root permissions...</h2>
		<br>
		<h2 class="w3-center">Please quit the app and relaunch with:</h2>
		<br>
		<div class="w3-center">
			<code class="w3-center">sudo encryptos</code>
			<br>
			<button class="w3-center w3-btn w3-white w3-round-large" onclick="quit()">Quit</button>
		</div>
	</div>
</body>
</html>
